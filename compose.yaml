services:
  app:
    build: .
    container_name: app
    environment:
      - PORT=${PORT:-3000}
    ports:
      - ${PORT:-3000}:${PORT:-3000}
    healthcheck:
      # Note that distroless images by default do not contain a shell, hence no variable substitution is possible
      test: ["CMD", "/usr/bin/wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/sys"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s
